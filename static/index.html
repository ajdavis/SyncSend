<html>
<head>
    <title>SyncSend</title>
    <link rel="stylesheet" href="fileuploader.css" type="text/css">
</head>
<body>
    <div id="container">
        <input type="button" id="send_button" value="Send a file">
        <input type="button" id="receive_button" value="Receive a file">
    </div>
    <div id="send_container" style="display: none;">
        <form id="send_email">
            <label>Your email address:</label>
            <input name="email">
            <p>I won't ever spam you &mdash; I don't even store your email address.</p>
            <input type="submit" value="Upload">
        </form>
        <form id="send_file" enctype="multipart/form-data" method="post" style="display: none;">
            <input type="hidden" name="email">
            <input type="file" name="file">
            <div id="file_uploader"></div>
            <input type="submit" value="Send">
        </form>
    </div>
    <div id="receive_container" style="display: none;">
        <form id="receive">
            <label>Sender's email address:</label>
            <input name="email">
            <input type="submit" value="Receive">
        </form>
    </div>
    <script src="jquery.js"></script>
    <script src="fileuploader.js"></script>
    <script src="syncsend.js"></script>
</body>
</html>
